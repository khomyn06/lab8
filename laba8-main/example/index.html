<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <input type="text" id="num1" placeholder="Введіть перше число">
        <input type="text" id="num2" placeholder="Введіть друге число">
        
        <div class="buttons">
            <button onclick="selectOperation('+')">+</button>
            <button onclick="selectOperation('-')">-</button>
            <button onclick="selectOperation('*')">×</button>
            <button onclick="selectOperation('/')">÷</button>
        </div>

        <div class="equals-clear">
            <button onclick="calculate()" class="equals">=</button>
            <button onclick="clearFields()" class="clear">C</button>
        </div>

        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
